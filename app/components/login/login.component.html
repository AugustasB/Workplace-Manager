<main class="form-signin">
    <form (ngSubmit)="onLogin()"  #f="ngForm">

      <h1 class="h3 mb-3 fw-normal">Please Login</h1>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="" [(ngModel)]="username" name="username" required>
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="" [(ngModel)]="password" name="password" required>
        <label for="floatingPassword">Password</label>
      </div>


      <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!f.valid">Login</button>
      <p class="mt-5 mb-3 text-muted">&copy; AugustasB 2022</p>
    </form>
  </main>
